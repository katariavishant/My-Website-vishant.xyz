<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="GM vishant" />
    <meta
      name="description"
      content="this is a form to contact me and tell any problem you have" />
    <title>contact me form</title>
    <link rel="stylesheet" href="../css/form.css" type="text/css" />
    <link rel="icon" href="../image/dailycalculator.png" type="image/x-icon" />
  </head>
  <body>
    <header>
      <h1>Contact Me</h1>
      <hr />
      <p>
        contact me and tell any problem you have.<br />
        <b>your efforts are truly appreciated</b>
      </p>
    </header>
    <hr />
    <main>
      <article>
        <form action="https://httpbin.org/get" method="get">
          <fieldset>
            <legend>personal details</legend>
            <p>
              <label for="FirstName">First Name:-</label>
              <input
                type="text"
                id="FirstName"
                name="FirstName"
                placeholder="ex:-vishant"
                autocomplete="on"
                required
                autofocus />
            </p>
            <p>
              <label for="LastName">last Name:-</label>
              <input
                type="text"
                id="LastName"
                name="lastName"
                placeholder="ex:-kataria"
                autocomplete="on"
                required />
            </p>
            <p>
              <label for="password">Password:-</label>
              <input
                type="password"
                id="password"
                name="password"
                placeholder="your secret"
                required />
            </p>
            <p>
              <label for="PhoneNumber">Phone Number:-</label>
              <input
                type="tel"
                id="PhoneNumber"
                name="Phone Number"
                placeholder="5555555555"
                pattern="[0-9]{10}"
                required />
            </p>
            <p>
              <label for="FavouriteDecade">Favorite Decade:-</label>
              <input
                type="number"
                name="Favorite Decade"
                id="FavouriteDecade"
                min="1950"
                max="2020"
                step="10"
                value="1980" />
            </p>
            <p>
              <label for="country">favorite country:-</label>
              <select name="country" id="country" required>
                <option value="" disabled selected>Select your country</option>
                <optgroup label="asia">
                  <option value="india">india</option>
                  <option value="japan">japan</option>
                  <option value="china">china</option>
                  <option value="russia">russia</option>
                </optgroup>
                <optgroup label="america">
                  <option value="usa">usa</option>
                  <option value="canada">canada</option>
                </optgroup>

                <optgroup label="europe">
                  <option value="uk">uk</option>
                  <option value="germany">germany</option>
                </optgroup>
                <option value="other">other</option>
              </select>
            </p>

            <!--rememberup up and down both are the same use to give same option
          button the only difference is that in upper code you can select just
          by scrolling through the list and in down code you have to type the
          name of the country you want to select and it will show you the
          options available in the list i shapp prefer the down but still for
          now i am choosing the up for main and making the down notes if any
          confusion in future just run the down code and see how it is
          different-->
            <!-- <p>
            <label for="country">Favorite country</label>
            <input type="text" id="country" name="country" list="countries" />
            <datalist id="countries">
              <option value="India">india</option>
              <option value="Japan">Japan</option>
              <option value="China">China</option>
              <option value="Russia">Russia</option>
              <option value="USA">USA</option>
              <option value="Canada">Canada</option>
              <option value="UK">UK</option>
              <option value="Germany">Germany</option>
              <option value="Other">Other</option>
            </datalist>
          </p> -->
          </fieldset>

          <br />

          <br />
          <hr />

          <fieldset>
            <legend>what is your favorite food</legend>
            <p>
              <input type="radio" name="food" id="pizza" value="pizza" />
              <label for="pizza">Pizza</label>
            </p>
            <p>
              <input type="radio" name="food" id="Burger" value="Burger" />
              <label for="Burger">Burger</label>
            </p>

            <p>
              <input type="radio" name="food" id="Dosa" value="Dosa" />
              <label for="Dosa">Dosa</label>
            </p>
            <p>
              <input type="radio" name="food" id="Other" value="Other" />
              <label for="Other">Other</label>
            </p>
          </fieldset>
          <br /><br />
          <hr />
          <fieldset>
            <legend>do you have any pets</legend>
            <p>
              <input type="checkbox" name="pets" id="dog" value="dog" />
              <label for="dog">dog</label>
            </p>
            <p>
              <input type="checkbox" name="pets" id="cat" value="cat" />
              <label for="cat">cat</label>
            </p>
            <p>
              <input type="checkbox" name="pets" id="fish" value="fish" />
              <label for="fish">fish</label>
            </p>
            <p>
              <input type="checkbox" name="pets" id="hamster" value="hamster" />
              <label for="hamster">hamster</label>
            </p>
          </fieldset>
          <br /><br />
          <hr />
          <fieldset>
            <legend>Send me a note</legend>
            <label for="message">Your Message:-</label><br /><br />
            <textarea
              name="message"
              id="message"
              cols="35"
              rows="15"
              placeholder="type your message here"></textarea>
          </fieldset>
          <br /><br />
          <hr />

          <button type="submit">Submit</button>
          <button
            type="submit"
            formaction="https://httpbin.org/post"
            formmethod="post">
            post
          </button>
          <button type="reset">reset</button>
          <hr />
        </form>
      </article>
    </main>
    <footer>
      <p>
        <a href="./index.html">Back to Home</a>
      </p>
    </footer>
  </body>
</html>
