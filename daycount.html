<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>day count</title>
    <link rel="stylesheet" href="css/daycount.css" />
    <link rel="icon" href="image/dailycalculator.png" type="image/x-icon" />
  </head>
  <body>
    <h1>Day Count Calculator<br /></h1>
    <h2>starts from 19 june 2025</h2>
    <ol>
      <li>3</li>
    </ol>
    <div id="add-container" style="text-align: right; margin-top: 1em">
      <button id="add-btn" type="button">Add</button>
      <form
        id="add-form"
        style="display: none; margin-top: 1em"
        autocomplete="off">
        <input
          type="number"
          id="day-input"
          placeholder="Type day number (e.g. 3)"
          list="day-suggestions"
          min="1"
          required
          autocomplete="off" />
        <datalist id="day-suggestions"></datalist>
        <input
          type="text"
          id="water-input"
          placeholder="Add water drink"
          required
          autocomplete="off" />
        <button type="submit">Submit</button>
      </form>
      <button id="clear-btn" type="button">Clear</button>
      <form
        id="clear-form"
        style="display: none; margin-top: 1em"
        autocomplete="off">
        <input
          type="number"
          id="clear-day-input"
          placeholder="Type day number (e.g. 3)"
          list="day-suggestions"
          min="1"
          required
          autocomplete="off" />
        <button type="submit">Submit</button>
      </form>
      <button id="add-weight-btn" type="button">Add Weight</button>
      <form
        id="add-weight-form"
        style="display: none; margin-top: 1em"
        autocomplete="off">
        <input
          type="number"
          id="add-weight-day-input"
          placeholder="Type day number (e.g. 3)"
          list="day-suggestions"
          min="1"
          required
          autocomplete="off" />
        <input
          type="text"
          id="add-weight-input"
          placeholder="Add weight (e.g. 70kg)"
          required
          autocomplete="off" />
        <button type="submit">Submit</button>
      </form>
    </div>
    <script src="script.js"></script>
  </body>
</html>
